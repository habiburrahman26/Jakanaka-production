<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              bebas: ['Bebas Neue', 'cursive'],
              montserrat: ['Montserrat', 'sans-serif'],
            },
            colors: {
              yellow: '#FECC02',
              offBlack: '#131313',
              darkGray: '#4E4E4E',
            },
            backgroundImage: {
              banner: "url('./images/banner.jpg')",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="w-full h-20 flex justify-center absolute bg-white">
      <nav class="font-bebas w-4/5 flex justify-between items-center">
        <h1 class="text-5xl">Jaka Naka Production</h1>
        <ul class="flex gap-x-5 text-xl hidden md:flex">
          <li>About Us</li>
          <li>Our Movies</li>
          <li>Services</li>
        </ul>
      </nav>
    </header>

    <main>
      <section
        class="bg-purple-300 h-screen bg-[url('./images/banner.jpg')] bg-cover flex items-center"
      >
        <div class="w-1/2 font-bebas text-white mx-10">
          <p class="text-lg">Move Production studio</p>
          <h1 class="text-7xl">Films made to</h1>
          <h1 class="text-7xl text-yellow">Perfection</h1>
          <p class="font-montserrat mt-5">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse eius
            quidem dicta nostrum qui, quo eos at asperiores sint quasi?
          </p>
          <button
            class="mt-10 border-2 px-5 py-2 text-xl hover:bg-yellow hover:text-black hover:border-yellow cursor-pointer transition-all duration-200"
          >
            Discover Me
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
